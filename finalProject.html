<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="projectCSS.css">
    <title>WEB-115 Final Project</title>
</head>
<body>
    <form id="resume_builder">
        <header id="resume_builder_header">
            <h1>Christopher Davis</h1><br>
            <h2>WEB-115 Section 0002</h2>
            <h2>Build Your Resume</h2><br>
        </header><br>
        <label for="full_name">Enter your full name</label><br>
        <input type="text" id="full_name"><br><br>
        <label for="city">Enter your city</label><br>
        <input type="text" id="city"><br><br>
        <label for="state">Enter your state</label><br>
        <input type="text" id="state"><br><br>
        <label for="zip_code">Enter your zip code</label><br>
        <input type="text" id="zip_code"><br><br>
        <label for="phone">Enter your phone number</label><br>
        <input type="text" id="phone"><br><br>
        <label for="email">Enter your email</label><br>
        <input type="email" id="email" required><br><br>
        <label for="linkedin">Enter your LinkedIn URL</label><br>
        <input type="text" id="linkedin"><br><br>
        <label for="portfolio">Enter your Portfolio link</label><br>
        <input type="text" id="portfolio"><br><br>
        <label for="coding_skills">List your coding skills</label><br>
        <input type="text" id="coding_skills"><br><br>
        <label for="writing_skills">List your writing skills</label><br>
        <input type="text" id="writing_skills"><br><br>
        <label for="work_ethic">Describe your work ethic</label><br>
        <input type="text" id="work_ethic"><br><br>
        <label for="web_tools">List web tools you're familiar with</label><br>
        <input type="text" id="web_tools"><br><br>
        <label for="programs">List programs you regularly use</label><br>
        <input type="text" id="programs"><br><br>
        <label for="education">Education</label><br>
        <textarea rows="4" cols="50" id="education" name="education" form="resume_builder"></textarea>
        <p>Enter last job dates</p>
        <label for="start_date">Start date</label><br>
        <input type="date" id="start_date"><br><br>
        <label for="end_date">End date</label><br>
        <input type="date" id="end_date"><br><br>
        <label for="employment">Most Recent Employment Experience</label><br>
        <textarea rows="4" cols="50" id="employment" name="employment" form="resume_builder"></textarea><br><br>
        <label for="start_date2">Start date</label><br>
        <input type="date" id="start_date2"><br><br>
        <label for="end_date2">End date</label><br>
        <input type="date" id="end_date2"><br><br>
        <label for="employment2">Most Recent Employment Experience</label><br>
        <textarea rows="4" cols="50" id="employment2" name="employment2" form="resume_builder"></textarea><br><br>
        <label for="start_date3">Start date</label><br>
        <input type="date" id="start_date3"><br><br>
        <label for="end_date3">End date</label><br>
        <input type="date" id="end_date3"><br><br>
        <label for="employment3">Most Recent Employment Experience</label><br>
        <textarea rows="4" cols="50" id="employment3" name="employment3" form="resume_builder"></textarea><br><br>
        <label for="business_references">Business References</label><br>
        <textarea rows="4" cols="50" id="business_references" name="business_references" form="resume_builder"></textarea><br><br>
        <input type="submit" id="create_resume" value="Create Resume">
        <script src="projectJS.js"></script>
    </form>
</body>
</html>
